{% extends 'for_sale_app/base.html' %}
{% load static %}
{% block content %}

<h1>Product detail</h1>

    <p>Seller: {{ object.user }}</p>
    <p>Category: {{ object.get_category_display }}</p>

        <img class="product-detail-picture" src="{% static object.picture %}">

        <img class="product-detail-picture" src="{% static 'images/default.jpg' %}"
    {% endif %}
